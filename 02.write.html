<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script> 
    <link rel="stylesheet" href="./01.common.css">
    <link rel="stylesheet" href="./02.write.css">
</head>
<body> 
    <div id="wrap">
        <div class="header">
            <ul class="user_box">
                <li class="login"><a href="#">로그인</a></li>
                <li class="join"><a href="#">회원가입</a></li>
            </ul>
            <div class="nav">
                <div class="logo"><a href="./01.main_page.html">로고</a></div>
                <div class="nav_desc"><a href="#">스타벅스 커피</a></div>
                <div class="nav_desc"><a href="#">메뉴소개</a></div>
                <div class="nav_desc"><a href="#">스타벅스 오더</a></div>
                <div class="nav_desc"><a href="./01.main_page.html">커뮤니티</a></div>
            </div>
        </div>
        <div class="main">
            <div class="main_banner">
                <div class="txt1_box">
                    <div class="txt1">커뮤니티</div>
                    <div class="txt1_1">COMMUNITY</div>
                </div>
            </div>
        </div>
    
    
        <div class="container" id="container">
            
            <div class="big_title">공지사항</div>
            <p class="small_title">공지사항을 빠르고 정확하게 안내해드립니다.</p>
            <div class="main_board">
                <div class="main_board_title main_board_title1">
                    <div class="mb_title_L mb_title_L1">제목</div>
                    <input type="text" class="mb_txt mb_txt1" placeholder="제목을 입력하세요." required id="title">
                </div>
                <div class="main_board_title">
                    <div class="mb_box">
                        <div class="mb_title_L">글쓴이</div>
                        <input type="text" class="mb_txt" placeholder="글쓴이를 입력하세요." required id="user">
                    </div>
                    <div class="mb_box">
                        <div class="mb_title_L">비밀번호</div>
                        <input type="password" class="mb_txt" placeholder="비밀번호를 입력하세요." required id="password">
                    </div>
                </div>
                <div class="main_txt_area">
                    <textarea placeholder="내용을 입력하세요." required id="content"></textarea>
                </div>
            </div>

            <div class="txt_btn_box">
                <div class="txt_btn active" id="submitBtn">등록</div>
                <div class="txt_btn"><a href="./01.main_page.html">취소</a></div>
            </div>
    
        </div>
    </div>
<script>
    $(document).ready(function() { 
        // sessionStorage에서 데이터 가져오기
        const num = sessionStorage.getItem('num');
        const title = sessionStorage.getItem('title');
        const user = sessionStorage.getItem('user');
        const date = sessionStorage.getItem('date');
        const count = sessionStorage.getItem('count');
        const txt_area = sessionStorage.getItem('txt_area');

        // 데이터를 HTML에 표시
        if (title && user && txt_area) {
            $('#title').val(title);
            $('#user').val(user);
            $('#content').val(txt_area);
        }

        // 등록 버튼 클릭 시 데이터 저장 및 이동
        $('#submitBtn').click(function() {
            let updatedTitle = $('#title').val();
            let updatedUser = $('#user').val();
            let updatedContent = $('#content').val();
            
            // sessionStorage에 데이터 저장
            sessionStorage.setItem('title', updatedTitle);
            sessionStorage.setItem('user', updatedUser);
            sessionStorage.setItem('content', updatedContent);
            
            // 메인 페이지로 이동
            window.location.href = '01.main_page.html';
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script> 
    <link rel="stylesheet" href="./01.common.css">
    <script src="./01.main_page.js"></script>
</head>
<body>
<div id="wrap">
    <div class="header">
        <ul class="user_box">
            <li class="login"><a href="./04.login.html">로그인</a></li>
            <li class="join"><a href="./05.userjoin.html">회원가입</a></li>
        </ul>
        <div class="nav">
            <div class="logo"><a href="./01.main_page.html">로고</a></div>
            <div class="nav_desc"><a href="#">스타벅스 커피</a></div>
            <div class="nav_desc"><a href="#">메뉴소개</a></div>
            <div class="nav_desc"><a href="#">스타벅스 오더</a></div>
            <div class="nav_desc"><a href="./01.main_page.html">커뮤니티</a></div>
        </div>
    </div>
    <div class="main">
        <div class="main_banner">
            <div class="txt1_box">
                <div class="txt1">커뮤니티</div>
                <div class="txt1_1">COMMUNITY</div>
            </div>
        </div>
    </div>


    <div class="container" id="container">
        
        <div class="big_title">공지사항</div>
        <p class="small_title">공지사항을 빠르고 정확하게 안내해드립니다.</p>
        <div class="main_board">
            <div class="main_board_top">
                <ul class="list list1">
                    <li class="list_num">번호</li>
                    <li class="list_title">제목</li>
                    <li class="list_user">글쓴이</li>
                    <li class="list_date">작성일</li>
                    <li class="list_count">조회</li>
                </ul>
            </div>
            <div class="main_board_bot"></div>
            
        </div>
        <div class="num_btn_box">
            <!-- 버튼 동적 추가 -->
        </div>
        <div class="txt_btn_box">
            <div class="txt_btn active" id="writeBtn" style="display: none !important;"><a href="./02.write.html">글쓰기</a></div>
            <!-- <div class="txt_btn"><a href="#">수정</a></div> -->
        </div>

    </div>
</div>

<script>

    $(document).ready(function() {
    // 로컬 스토리지에서 로그인한 사용자의 ID 가져오기
    const loggedInUser = localStorage.getItem('loggedInUser');

    // 로그인한 경우 '글쓰기' 버튼 보이기
    if (loggedInUser) {
        $('#writeBtn').show();  // '글쓰기' 버튼이 포함된 div를 보여줍니다.
    }
});
</script>
</body>
</html>
